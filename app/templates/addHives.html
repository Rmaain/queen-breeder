{% extends "layout.html" %}
{% block content %}
<div class="form-content">
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.hive_number.label }}
        {{ form.hive_number }}

        {{ form.temperament.label }}
        {{ form.temperament }}
        <div id="hive">
            {% for i in form.frames %}
                <div class="frame">
                    <label>Quadro {{ loop.index }}</label>
                    {{ i.image }}
                </div>
            {% endfor %}
        </div>
        <button type="button" id="add_frame">+</button>

        {{form.submit()}}
    </form>
</div>

{% endblock content %}
