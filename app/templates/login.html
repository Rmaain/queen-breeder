{% extends "layout.html" %}
{% block content %}
<div class="form-content">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label() }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.password.label() }}
            {{ form.password() }}
        </div>
        {{form.submit()}}
    </form>
</div>

{% endblock content %}
